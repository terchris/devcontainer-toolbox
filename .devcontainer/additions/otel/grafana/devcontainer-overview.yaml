                "properties": [
                  {
                    "id": "unit",
                    "value": "dtdurations"
                  },
                  {
                    "id": "custom.width",
                    "value": 150
                  }
                ]
              },
              {
                "matcher": {
                  "id": "byName",
                  "options": "CPU Usage (cores)"
