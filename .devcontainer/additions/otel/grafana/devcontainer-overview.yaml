                        {
                          "color": "yellow",
                          "value": 8
                        },
                        {
                          "color": "red",
                          "value": 10
                        }
                      ]
                    }
                  }
                ]
              },
              {
                "matcher": {
                  "id": "byName",
                  "options": "Container Uptime"
