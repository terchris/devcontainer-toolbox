                  {
                    "id": "decimals",
                    "value": 2
                  },
                  {
                    "id": "custom.width",
                    "value": 150
                  }
                ]
              },
              {
                "matcher": {
                  "id": "byName",
                  "options": "Devcontainer RAM usage"
                },
                "properties": [
                  {
                    "id": "unit",
                    "value": "decgbytes"
                  },
                  {
                    "id": "decimals",
                    "value": 2
                  },
                  {
                    "id": "custom.width",
                    "value": 190
                  },
                  {
                    "id": "custom.cellOptions",
