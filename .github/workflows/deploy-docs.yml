name: Deploy Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'website/**'
      - '.devcontainer/additions/**'
      - '.devcontainer/manage/dev-logos.sh'
      - '.devcontainer/manage/dev-docs.sh'
      - '.devcontainer/manage/dev-cubes.sh'
      - '.github/workflows/deploy-docs.yml'
  workflow_dispatch: # Allow manual trigger

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: website/package-lock.json

      - name: Install dependencies
        working-directory: website
        run: npm ci

      - name: Install image processing tools
        # SYNC NOTE: These packages must match PACKAGES_SYSTEM in:
        # .devcontainer/additions/install-dev-imagetools.sh
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick librsvg2-bin webp

      - name: Process logo assets
        run: bash .devcontainer/manage/dev-logos.sh

      - name: Generate documentation data
        run: bash .devcontainer/manage/dev-docs.sh

      - name: Generate FloatingCubes configuration
        run: bash .devcontainer/manage/dev-cubes.sh

      - name: Build website
        working-directory: website
        env:
          GITHUB_ORG: ${{ github.repository_owner }}
          GITHUB_REPO: ${{ github.event.repository.name }}
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: website/build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
