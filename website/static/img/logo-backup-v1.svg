<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 220">
  <!-- Shield outline -->
  <path d="M100 10
           C140 10 175 20 185 30
           L185 100
           C185 150 150 190 100 210
           C50 190 15 150 15 100
           L15 30
           C25 20 60 10 100 10 Z"
        fill="none"
        stroke="#1e3a5f"
        stroke-width="12"
        stroke-linejoin="round"/>

  <!-- Isometric cube -->
  <g stroke="#3a8f5e" stroke-width="10" fill="none" stroke-linejoin="round" stroke-linecap="round">
    <!-- Top diamond face -->
    <path d="M100 40 L155 70 L100 100 L45 70 Z"/>

    <!-- Left vertical edge -->
    <line x1="45" y1="70" x2="45" y2="140"/>

    <!-- Right vertical edge -->
    <line x1="155" y1="70" x2="155" y2="140"/>

    <!-- Bottom left diagonal -->
    <line x1="45" y1="140" x2="100" y2="175"/>

    <!-- Bottom right diagonal -->
    <line x1="155" y1="140" x2="100" y2="175"/>

    <!-- Center line from BOTTOM going UP to brackets -->
    <line x1="100" y1="175" x2="100" y2="150"/>
  </g>

  <!-- Code brackets < > in front face -->
  <g stroke="#3a8f5e" stroke-width="10" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <!-- Left bracket < -->
    <path d="M82 112 L62 128 L82 144"/>

    <!-- Right bracket > -->
    <path d="M118 112 L138 128 L118 144"/>
  </g>
</svg>
