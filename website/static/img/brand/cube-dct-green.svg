<?xml version="1.0" encoding="utf-8"?>
<svg width="400px" height="120px" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <title>DCT Logo (Green)</title>

  <!-- Clip path to cut the D where cube overlaps -->
  <defs>
    <clipPath id="d-clip">
      <rect x="95" y="0" width="305" height="120"/>
    </clipPath>
  </defs>

  <!-- Cube with code (scaled down) -->
  <g transform="translate(50, 60) scale(0.18) translate(-256, -256)">
    <!-- Cube outline -->
    <path d="M448,341.37V170.61A32,32,0,0,0,432.11,143l-152-88.46a47.94,47.94,0,0,0-48.24,0L79.89,143A32,32,0,0,0,64,170.61V341.37A32,32,0,0,0,79.89,369l152,88.46a48,48,0,0,0,48.24,0l152-88.46A32,32,0,0,0,448,341.37Z" style="fill:none;stroke:#3a8f5e;stroke-linecap:round;stroke-linejoin:round;stroke-width:20px"/>
    <!-- Cube perspective lines -->
    <polyline points="69 153.99 256 263.99 443 153.99" style="fill:none;stroke:#3a8f5e;stroke-linecap:round;stroke-linejoin:round;stroke-width:20px"/>
    <!-- Code symbol </> -->
    <g transform="translate(256, 340) scale(0.40) translate(-256, -256)">
      <polyline points="160 368 32 256 160 144" style="fill:none;stroke:#3a8f5e;stroke-linecap:round;stroke-linejoin:round;stroke-width:48px"/>
      <polyline points="352 368 480 256 352 144" style="fill:none;stroke:#3a8f5e;stroke-linecap:round;stroke-linejoin:round;stroke-width:48px"/>
      <line x1="294" y1="140" x2="218" y2="372" style="fill:none;stroke:#3a8f5e;stroke-linecap:round;stroke-linejoin:round;stroke-width:48px"/>
    </g>
  </g>

  <!-- DCT text with clipped D -->
  <g clip-path="url(#d-clip)">
    <text x="80" y="88" font-family="Arial, Helvetica, sans-serif" font-size="72" font-weight="bold" fill="#3a8f5e">DCT</text>
  </g>
</svg>
